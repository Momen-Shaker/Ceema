<!DOCTYPE html>
<html lang = "en" ng-app="myApp" ng-controller="MovieController">
<head >
    <meta charset = "UTF-8" >
    <title >CeeMa</title >
    <script src = "app/lib/angular.min.js" ></script >
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel = "stylesheet" href = "content/css/animate.min.css" >
    <link rel = "stylesheet" href = "content/css/style.css" >
    <link rel = "stylesheet" href = "content/css/bootstrap.min.css" >
    <script src = "app/app.js" ></script >
</head >
<body >
<div class="container-fluid outerdiv">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><b>CeeMa</b> <span
                        class="span-style">Movies</span></a>
            </div>
        </div>
    </nav>
    
    <div class="animated">
        <div class="input-group search-bar">
            <input type="text" ng-model="search"
                   ng-model-options="{ debounce: 400 }" onclick="select()"
                   class="form-control" placeholder="Enter full movie name"
                   autofocus />
            <span class="input-group-addon bar-style">
                <i class="glyphicon glyphicon-search"></i></span>
        </div>
        
        <div id="main-info" ng-include="'views/main-movie.html'"
             class="col-md-8"></div>
        
        <div id="related-results"
             ng-include="'views/related-movies.html'"
             class="col-md-4 animated bounce related-results"></div>
    </div>
    
</div>
</body >
</html >
